    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/site-styles.css">

    <!-- JS Files -->
    <script defer src="assets/js/app.js"></script>
    <script defer src="assets/js/admin.js"></script>

    <!-- Favicon -->
    <link rel="icon" href="assets/css/favicons/IDK-favi-16.png" type="image" sizes="16x16">

  <body>
    <div class="sticky-nav">
      <div class="container">
        <section class="icon-container">
          <div class="icon-div">
            <img class="icon-img" src="assets/css/images/icons/phone-icon.png" alt="Small icon representing a cell phone.">
            <p class="icon-text">+1 (303) 245 6789</p>
          </div>
          <div class="icon-div">
            <img class="icon-img" src="assets/css/images/icons/clock-icon.png" alt="Small icon representing a clock.">
            <p class="icon-text">Mon-Sat: 11:00 AM - 22:30 PM Sun: 10:30 AM - 20:00 PM</p>
          </div>
        </section>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-light text-decoration-none">
            <img class="me-2 nav-img" src="assets/css/favicons/IDK-favi-64.png"></img>
          </a>
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link nav-btn link-btn">Home</a></li>
            <li><a href="menu.html" class="nav-link nav-btn link-btn">Menu</a></li>
            <li><a href="about.html" class="nav-link nav-btn link-btn">About</a></li>
            <li><a href="#" class="nav-link nav-btn link-btn admin-link">Admin</a></li>
          </ul>
          <div class="col-md-3 text-end">
            <button id="login-btn" class="nav-btn link-btn">Login</button>
            <button id="log-out-btn" class="nav-btn link-btn">Log Out</button>
          </div>
        </header>
      </div>
    </div>

    <main>
      <div id="admin-div">
        <button id="get-btn">Get Menu</button>
        <button id="create-btn">Create Item</button>
      </div>

      <div id="get-div">
        <h3>Nice Looking Menu</h3>
        <div class="menu-div">
        </div>
      </div>

      <div id="post-create-div">
        <form>
          <h3>Lets Create Something Yummy!</h3>
          <label for="item">Item Name</label>
          <input type="text" minlength="3" id="item" required>
          <label for="description">What is it?</label>
          <input type="text" minlength="3" id="description" required>
          <label for="price">How much?</label>
          <input type="number" id="price" required>
        </form>
        <button id="create-item">Create Item</button>
      </div>

    </main>
    <footer>
      <small>University of Denver ICT 4510 Portfolio Assignment</small>
      <small>&copy Keith J. Francis | 2021</small>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
